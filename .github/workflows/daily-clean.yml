name: Daily Netflix Reviews Clean & Upload

on:
  schedule:
    # Runs daily at 02:30 UTC. Edit cron for your timezone / preferred run time.
    - cron:  '10 2 * * *'
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Create workspace folders
        run: |
          mkdir -p /github/workspace/data
          mkdir -p /github/workspace/outputs

      - name: Install system deps (for spacy)
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Install python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Write Kaggle JSON from secret
        if: ${{ secrets.KAGGLE_JSON != '' }}
        run: |
          mkdir -p /github/home/.kaggle
          echo "${{ secrets.KAGGLE_JSON }}" > /github/home/.kaggle/kaggle.json
          chmod 600 /github/home/.kaggle/kaggle.json
          # Export KAGGLE config path so kaggle CLI picks it
          echo "KAGGLE_CONFIG_DIR=/github/home/.kaggle" >> $GITHUB_ENV

      - name: Write Google Service Account JSON
        if: ${{ secrets.GCP_SA_JSON != '' }}
        run: |
          echo "${{ secrets.GCP_SA_JSON }}" > /github/home/gcp_sa.json
          chmod 600 /github/home/gcp_sa.json
          echo "GCP_SA_FILE=/github/home/gcp_sa.json" >> $GITHUB_ENV

      - name: Export other env vars
        run: |
          echo "SPREADSHEET_ID=${{ secrets.SPREADSHEET_ID }}" >> $GITHUB_ENV
          echo "SHEET_NAME=${{ secrets.SHEET_NAME }}" >> $GITHUB_ENV
          echo "OUT_CSV_PATH=/github/workspace/outputs/cleaned_reviews.csv" >> $GITHUB_ENV

      - name: Run cleaning script
        env:
          # pass through for safety (already in $GITHUB_ENV)
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
        run: |
          python scripts/clean_reviews.py

      - name: Upload cleaned CSV as artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: cleaned-reviews-csv
          path: /github/workspace/outputs/cleaned_reviews.csv
