name: Daily Netflix Reviews Clean & Upload

on:
  schedule:
    # Runs daily at 02:30 UTC. Edit cron for your timezone / preferred run time.
    - cron: '30 2 * * *'
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Create workspace folders
        run: |
          mkdir -p /github/workspace/data
          mkdir -p /github/workspace/outputs
          mkdir -p /github/home/.kaggle

      - name: Install system deps (for building wheels / spacy)
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Install python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Write Kaggle JSON from secret
        env:
          KAGGLE_JSON: ${{ secrets.KAGGLE_JSON }}
        run: |
          if [ -z "$KAGGLE_JSON" ]; then
            echo "KAGGLE_JSON secret is empty or not set. The workflow will still attempt to run but kaggle download will likely fail."
          fi
          printf '%s' "$KAGGLE_JSON" > /github/home/.kaggle/kaggle.json
          chmod 600 /github/home/.kaggle/kaggle.json
          echo "KAGGLE_CONFIG_DIR=/github/home/.kaggle" >> $GITHUB_ENV

      - name: Write Google Service Account JSON
        env:
          GCP_SA_JSON: ${{ secrets.GCP_SA_JSON }}
        run: |
          if [ -z "$GCP_SA_JSON" ]; then
            echo "GCP_SA_JSON secret is empty or not set. Sheets write will fail."
          fi
          printf '%s' "$GCP_SA_JSON" > /github/home/gcp_sa.json
          chmod 600 /github/home/gcp_sa.json
          echo "GCP_SA_FILE=/github/home/gcp_sa.json" >> $GITHUB_ENV

      - name: Export other env vars
        run: |
          echo "KAGGLE_DATASET_SLUG=${{ secrets.KAGGLE_DATASET_SLUG }}" >> $GITHUB_ENV
          echo "KAGGLE_FILE_NAME=${{ secrets.KAGGLE_FILE_NAME }}" >> $GITHUB_ENV
          echo "SPREADSHEET_ID=${{ secrets.SPREADSHEET_ID }}" >> $GITHUB_ENV
          echo "SHEET_NAME=${{ secrets.SHEET_NAME }}" >> $GITHUB_ENV
          echo "OUT_CSV_PATH=/github/workspace/outputs/cleaned_reviews.csv" >> $GITHUB_ENV

      - name: Ensure spacy model available
        run: |
          python -m spacy validate || true
          python -m spacy download en_core_web_sm

      - name: Run cleaning script
        env:
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          SHEET_NAME: ${{ secrets.SHEET_NAME }}
        run: |
          python scripts/clean_reviews.py

      - name: Upload cleaned CSV as artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: cleaned-reviews-csv
          path: /github/workspace/outputs/cleaned_reviews.csv
