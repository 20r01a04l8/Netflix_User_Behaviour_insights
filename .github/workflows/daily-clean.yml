name: Daily Netflix Reviews Clean & Upload

on:
  schedule:
    # Runs daily at 02:30 UTC. Edit cron to your desired run time.
    - cron: '30 2 * * *'
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Create workspace folders
        run: |
          mkdir -p /github/workspace/data
          mkdir -p /github/workspace/outputs
          mkdir -p /github/home/.kaggle

      - name: Install system deps (build tools)
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Install python deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install kaggle gspread oauth2client google-auth google-auth-oauthlib google-auth-httplib2 gspread-dataframe vaderSentiment spacy wordcloud gensim scikit-learn nltk python-dateutil tqdm; fi

      - name: Write Kaggle JSON from secret
        run: |
          printf '%s' "${{ secrets.KAGGLE_JSON }}" > /github/home/.kaggle/kaggle.json || true
          chmod 600 /github/home/.kaggle/kaggle.json || true
          echo "KAGGLE_CONFIG_DIR=/github/home/.kaggle" >> $GITHUB_ENV

      - name: Write Google Service Account JSON
        run: |
          printf '%s' "${{ secrets.GCP_SA_JSON }}" > /github/home/gcp_sa.json || true
          chmod 600 /github/home/gcp_sa.json || true
          echo "GCP_SA_FILE=/github/home/gcp_sa.json" >> $GITHUB_ENV

      - name: Install spaCy model (en_core_web_sm)
        run: |
          python -m spacy download en_core_web_sm

      - name: Export other env vars
        run: |
          echo "KAGGLE_DATASET_SLUG=${{ secrets.KAGGLE_DATASET_SLUG }}" >> $GITHUB_ENV
          echo "KAGGLE_FILE_NAME=${{ secrets.KAGGLE_FILE_NAME }}" >> $GITHUB_ENV
          echo "SPREADSHEET_ID=${{ secrets.SPREADSHEET_ID }}" >> $GITHUB_ENV
          echo "SHEET_NAME=${{ secrets.SHEET_NAME }}" >> $GITHUB_ENV
          echo "OUT_CSV_PATH=/github/workspace/outputs/cleaned_reviews.csv" >> $GITHUB_ENV

      - name: Run cleaning script
        env:
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          SHEET_NAME: ${{ secrets.SHEET_NAME }}
        run: |
          python scripts/clean_reviews.py

      - name: Upload cleaned CSV as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cleaned-reviews-csv
          path: /github/workspace/outputs/cleaned_reviews.csv
